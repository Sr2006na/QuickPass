<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickPass - Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <h1>QuickPass - Generate a Random Password</h1>
        <footer class="made-by">
        Made by Sreenu giri kp
    </footer>
        <div class="password-display">
            <input type="text" id="password" readonly placeholder="password">
            <button onclick="copyPassword()" class="copy-btn">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </div>
        <div class="settings">
            <label for="length">Password Length:</label>
            <input type="number" id="length" min="4" max="50" value="12">
        </div>
        <button onclick="generatePassword()" class="generate-btn">Generate Password</button>
    </div>

    <div id="custom-popup" class="custom-popup">Password copied to clipboard!
    </div>

    <script src="script.js"></script>
</body>
</html>
